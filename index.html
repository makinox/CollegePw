<!DOCTYPE html>
<html lang="es">

<head>
  <!-- manifest -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="El colegio del futuro">
  <meta name="author" content="Jesus Bossa">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="application-name" content="Utopia">
  <meta name="theme-color" content="#ffffff">
  <!-- meta general support -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <!-- meta safari support -->
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <!-- meta apple support -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="Utopia">
  <!-- meta tags windows -->
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <!-- multi device tags -->
  <meta property="og:tile" content="Utopia">
  <meta property="og:locale" content="es">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="/apple-touch-icon.png">
  <meta property="og:url" content="https://makinox.github.io/PortafolioPersonal/">
  <link rel="stylesheet" href="./public/app.css">
</head>

<body>
  <section id="body-signin">
    <div class="container">
      <div class="row d-flex justify-content-center text-center">
        <div class="col jumbotron jumbotron-signin">
          <h2 class="bienvenida titulo display-4">
            Bienvenido
          </h2>
          <p class="lead">Inicia sesión</p>
        </div>
      </div>
    </div>
    <div class="container">
      <form id="signina">
        <div class="row d-flex justify-content-center text-center">
          <div class="card col-8 signin">
            <div class="card-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control uAuth" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon11">
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control pAuth" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon12">
              </div>
              <button class="btn btn-primary">Ingresa</button>
              <p></p>
              <p>O
                <a href="/signout" class="btn">Regístrate</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
<!-- <script type="application/javascript" src="./public/ch.js"></script> -->
<script type="application/javascript" src="./public/app.js"></script>

</html>
