<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="El colegio del futuro" />
  <meta name="author" content="Jesus Bossa" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="apple-mobile-web-app-title" content="Utopia" />
  <meta name="application-name" content="Utopia" />

  <title></title>
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-center text-center">
      <div class="col jumbotron jumbotron-signin">
        <h2 class="bienvenida titulo display-4">
          Modifica
        </h2>
        <p class="lead">Revisa o modifica los cursos creados anteriormente por medio de su Id
        </p>
      </div>
    </div>
<!-- formulario de notas -->
    <form class="form-general mb-2" id="dbStat">
      <div class="row d-flex justify-content-center text-center">
        <span for="basic-url" class="w-100 mb-2 mt-2">Usuario del estudiante</span>
        <div class="input-group mb-3 col-6">
          <input type="text" class="form-control userc" placeholder="sasnjiro" aria-label="Username" aria-describedby="basic-addon1"
            required>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center" id="dbForm">
        <span for="basic-url" class="w-100 mb-2 mt-2">Calificacion estudiante</span>
        <div class="input-group mb-3 col-7">
          <input type="text" class="form-control cec" placeholder="5.0" aria-label="Usernamed" aria-describedby="basic-addon2" required>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center">
        <span for="basic-url" class="w-100 mb-2">Calificacion de profesor</span>
        <div class="input-group mb-3 col-7">
          <input type="text" class="form-control cpc" placeholder="5.0" aria-label="11" aria-describedby="basic-addon1" required>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center">
        <span for="basic-url" class="w-100 mb-2">Nota 1 corte</span>
        <div class="input-group mb-3 col-7">
          <input type="text" class="form-control nt1" placeholder="5.0" aria-label="11" aria-describedby="basic-addon1" required>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center">
        <span for="basic-url" class="w-100 mb-2">Nota 2 corte</span>
        <div class="input-group mb-3 col-7">
          <input type="text" class="form-control nt2" placeholder="5.0" aria-label="11" aria-describedby="basic-addon1" required>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center">
        <span for="basic-url" class="w-100 mb-2">Nota 3 corte</span>
        <div class="input-group mb-3 col-7">
          <input type="text" class="form-control nt3" placeholder="5.0" aria-label="11" aria-describedby="basic-addon1" required>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center">
        <button type="submit" class="btn btn-primary mb-3">Enviar</button>
      </div>
    </form>
  </div>


  </div>

  <!-- ho -->

</body>

</html>
